---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-scoped-grafana-operator
  namespace: flux-system
spec:
  interval: 10m
  path: ./platform/components/grafana-operator/5.19.0/overlays/cluster_scoped/
  prune: true
  wait: true
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: grafana-operator-controller-manager
      namespace: grafana

